<!DOCTYPE html>
<html>
<script src="./design/main.js"></script>

<head>
    <link rel="stylesheet" href="./design/main.css">
    <title>Game Loop</title>
</head>

<body>
    <div>
        <p>Game Loop!</p>
    </div>
    <section class="container">
        <div class="left-half halves">
            <article>
                <p id="eventText"></p>
            </article>
        </div>
        <div class="right-half halves">
            <article id="inputSection">
                <p>Name: </p><input id="nameInput" type="text" name="name"><br>
                <p>Interval(ms) </p><input id="intervalInput" type="number" name="interval"><br>
                <p># Times </p><input id="timesInput" type="number" name="times"><br>
                <button id="submitButton" type="button">Add Event</button>
            </article>
        </div>
    </section>
    <div>
        <p>Created For CS5410</p>
    </div>
</body>

</html>
