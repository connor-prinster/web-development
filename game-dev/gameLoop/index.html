<!DOCTYPE html>
<html>
    <script src="./design/main.js"></script>
    <head>
        <link rel="stylesheet" href="./design/main.css">
        <title>Game Loop</title>
    </head>
    <body>
        <div class="hf">
            <p>Game Loop!</p>
        </div>
        <div id="mainContainer">
            <div id="eventTextSection" class="bodySection">
                <p id="eventText"></p>
            </div>
            <div id="inputSection" class="bodySection">
                <pre>Name:      </pre><input id="nameInput" type="text" name="name"><br>
                <pre>Interval(ms)   </pre><input id="intervalInput" type="number" name="interval"><br>
                <pre># Times    </pre><input id="timesInput" type="number" name="times"><br>
                <button id="submitButton" type="button">Add Event</button>
            </div>
        </div>
        <div class="hf">
            <p>Created For CS5410</p>
        </div>
    </body>
</html>
