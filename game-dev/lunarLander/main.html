<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./design/main.css">
    <title>Lunar Lander</title>
</head>

<body onload="LanderGame.game.initialize()">
    <div id="main-menu" class="screen">
        <div id="main-menu-screen">
            <div id="mainButtons">
                <button class="newGameBtn">New Game</button>
                <button class="highScoresBtn">High Scores</button>
                <button class="customizeControlsBtn">Customize Controls</button>
                <button class="creditsBtn">Credits</button>
            </div>
        </div>
    </div>
    <div id="game-play" class="screen">
        <div id="game-play-screen">
            <button class="back-button">Back to Main Menu</button>
            <button id="newInGame">New Game</button>
            <canvas id="canvas-container" width="800" height="800"></canvas>
        </div>
    </div>
    <div id="highscores" class="screen">
        <p>High Scores</p>
        <button class="back-button">Back to Main Menu</button>
        <div id="highscore-list"></div>
    </div>
    <div id="customize-controls" class="screen">
        <p>Customize Controls</p>
        <div id="customize-buttons"></div>
        <button class="back-button">Back to Main Menu</button>
    </div>
    <div id="credits" class="screen">
        <p>Created by Connor Prinster</p>
        <button class="back-button">Back to Main Menu</button>
    </div>
</body>

<!-- Navigation -->

        screens: {},

    }
</script>

<script src="./scripts/particles/linearParticles.js"></script>
<script src="./scripts/particles/particleSystem.js"></script>
<script src="./scripts/constants/constants.js"></script>
<script src="./scripts/helper/procedural.js"></script>
<script src="./scripts/draw/drawables.js"></script>
<script src="./scripts/draw/draw.js"></script>
<script src="./scripts/lander/lander.js"></script>
<!-- pages -->
